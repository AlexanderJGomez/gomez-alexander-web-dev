<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <button form="myForm" type="submit" ng-click="model.updateWidget(model.widget)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </button>
            </p>
        </div>
    </div>
</nav>


<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<div class="container">

    <form name="myForm" id="myForm" novalidate>
        <div class="form-group">
            <label for="heading-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="heading-name"
                   placeholder="Page Name"
                   required
            >
        </div>
        <div ng-if="model.nameError" class="alert alert-danger">
            {{model.nameError}}
        </div>

        <div class="form-group">
            <label for="heading-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   id="heading-text"
                   class="form-control"
                   placeholder="Text">
            </input>
        </div>
        <div class="form-group">
            <label for="heading-size">Size</label>
            <input ng-model="model.widget.size"
                   type="text"
                   id="heading-size"
                   class="form-control"
                   placeholder="Size">
            </input>
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/profile/{{model.userId}}" class="navbar-link">
          <span class="glyphicon glyphicon-user">
          </span>
                </a>
            </p>

        </div>
    </div>
</nav>
