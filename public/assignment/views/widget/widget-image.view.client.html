<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<div class="container">

    <form>
        <div class="form-group">
            <label for="heading-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="heading-name"
                   placeholder="Page Name"
            >
        </div>

        <div class="form-group">
            <label for="heading-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   id="heading-text"
                   class="form-control"
                   placeholder="Text">
            </input>
        </div>
        <div class="form-group">
            <label for="image-url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   id="image-url"
                   class="form-control"
                   placeholder="URL">
            </input>
        </div>
        <div class="form-group">
            <label for="heading-width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   id="heading-width"
                   class="form-control"
                   placeholder="Width">
            </input>
        </div>

    </form>

    <div class="form-group">
        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
            <input  name="pageId"   value="{{model.pageId}}"    style="display: none"/>
            <input  name="userId"   value="{{model.userId}}"    style="display: none"/>
            <input  name="websiteId"   value="{{model.websiteId}}"    style="display: none"/>
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>

    <a class="btn btn-primary"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr">
        Search
    </a>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()" >Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/profile/{{model.userId}}" class="navbar-link">
          <span class="glyphicon glyphicon-user">
          </span>
                </a>
            </p>

        </div>
    </div>
</nav>
