<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click ="model.updateWidget(model.widget)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<div class="container">

    <form>
        <div class="form-group">
            <label for="youtube-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="youtube-name"
                   placeholder="Name"
            >
        </div>

        <div class="form-group">
            <label for="youtube-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   id="youtube-text"
                   class="form-control"
                   placeholder="Text">
            </input>
        </div>
        <div class="form-group">
            <label for="youtube-url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   id="youtube-url"
                   class="form-control"
                   placeholder="URL">
            </input>
        </div>
        <div class="form-group">
            <label for="youtube-width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   id="youtube-width"
                   class="form-control"
                   placeholder="Width">
            </input>
        </div>

    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()" >Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/profile/{{model.userId}}" class="navbar-link">
          <span class="glyphicon glyphicon-user">
          </span>
                </a>
            </p>

        </div>
    </div>
</nav>
