<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assignment/css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="heading-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="heading-name"
                   placeholder="Page Name"
            >
        </div>

        <div class="form-group">
            <label for="heading-text">Text</label>
            <input type="text"
                   id="heading-text"
                   class="form-control"
                   placeholder="Text">
            </input>
        </div>
        <div class="form-group">
            <label for="heading-url">URL</label>
            <input type="text"
                   id="heading-url"
                   class="form-control"
                   placeholder="URL">
            </input>
        </div>
        <div class="form-group">
            <label for="heading-width">Width</label>
            <input type="text"
                   id="heading-width"
                   class="form-control"
                   placeholder="Width">
            </input>
        </div>
        <div class="form-group">
            <label for="heading-upload">Upload</label>
            <input type="file"
                   id="heading-upload"
                   class="form-control">
            </input>
        </div>

    </form>
    <a class="btn btn-block ag-btn-upload"
       href="#">Upload</a>

    <a class="btn btn-danger  btn-block"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="/assignment/user/profile.html" class="navbar-link">
          <span class="glyphicon glyphicon-user">
          </span>
                </a>
            </p>

        </div>
    </div>
</nav>

</body>
</html>
